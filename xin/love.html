<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>Only for my love</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<style type="text/css">
		@font-face {
			font-family: digit;
			src: url('digital-7_mono.ttf') format("truetype");
		}
	</style>
	<link href="css/default.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/garden.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
</head>

<body>
	<div id="mainDiv">
		<div id="content">
			<div id="code">
				<span class="comments">我的小可爱</span><br />
				<span class="space"/><span class="comments">感谢你的陪伴和问候</span><br />
				<span class="space"/><span class="comments">感谢你的温柔和贴心</span><br />
				<span class="space"/><span class="comments">也感谢你的美丽与漂亮</span><br />
				<span class="space"/>你能成为我的女朋友是我的幸运<br />
				<span class="space"/>我会尽我所能让你每天开心幸福<br />
				<span class="space"/>我会每一天带着笑脸，和你说早安<br />
				<span class="space"/>我会每一晚与你道声晚安再入梦乡<br />
				<span class="space"/>我会陪着你闹，陪着你笑<br />
				<span class="space"/>我会带你去你想去的地方，看你想看的风景<br />
				<span class="space"/>虽然我们相隔千里<br />
				<span class="space"/>但距离不应成为我们的阻碍<br />
				<span class="space"/>我期待着双方一起的时刻<br />
				<span class="space"/>那时候，我会努力的抱紧你，爱护你<br />
				<span class="space">我会抓紧你的手，好好的守护你<br />
				<span class="space"/>让我们为了这个目标共同努力吧<br />
				<span class="keywords"/>我爱你，我的小可爱<br />
				<span class="keywords"/>我爱你，我的佳馨宝贝<br />
				<br />
			</div>
			<div id="loveHeart">
				<canvas id="garden"></canvas>
				<div id="words">
					<div id="messages">
						廖佳馨,我爱你！
						<div id="elapseClock"></div>
					</div>
					<div id="loveu">
						Love u forever and ever.<br/>
						<div class="signature">- whtis</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	<script type="text/javascript">
		var offsetX = $("#loveHeart").width() / 2;
		var offsetY = $("#loveHeart").height() / 2 - 55;
		var together = new Date();
		together.setFullYear(2018, 10, 11);
		together.setHours(0);
		together.setMinutes(0);
		together.setSeconds(0);
		together.setMilliseconds(0);

		if (!document.createElement('canvas').getContext) {
			var msg = document.createElement("div");
			msg.id = "errorMsg";
			msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+";
			document.body.appendChild(msg);
			$("#code").css("display", "none")
			$("#copyright").css("position", "absolute");
			$("#copyright").css("bottom", "10px");
		    document.execCommand("stop");
		} else {
			setTimeout(function () {
				startHeartAnimation();
			}, 5000);

			timeElapse(together);
			setInterval(function () {
				timeElapse(together);
			}, 500);

			adjustCodePosition();
			$("#code").typewriter();
		}
	</script>
</body>
</html>
